<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <img class="perfil-img" alt="" />
      <span id="userName" class="text-white ml-1"></span>
      <div class="container">
        <h2>FireChat</h2>
        <div id="botones"></div>
      </div>
    </nav>
    <main id="onlyUser" class="my-1">
      <div class="d-flex justify-content-start container">
        <span class="alert alert-warning">mensaje recibido</span>
      </div>
    </main>
    <form id="myForm" class="input-group fixed-bottom mb-5 container">
      <input
        id="inputMensaje"
        placeholder="Escribir Mensaje!"
        type="text"
        class="form-control"
        autocomplete="off"
      />
      <div class="group-append ml-1">
        <button id="sendMessage" type="submit" class="btn btn-primary">
          <i class="fas fa-arrow-circle-right"></i>
        </button>
      </div>
    </form>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-firestore.js"></script>

    <script src="fire.js"></script>
    <script src="app.js"></script>
  </body>
</html>
